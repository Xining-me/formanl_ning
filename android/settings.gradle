pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        // 添加 Flutter 官方插件仓库
        maven { 
            url "https://storage.googleapis.com/flutter-infra/releases/maven" 
        }
    }
    plugins {
        // 明确指定 Flutter Gradle 插件版本（与 Flutter 版本匹配）
        id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        maven { 
            url "https://storage.googleapis.com/flutter-infra/releases/maven" 
        }
    }
}

rootProject.name = "campustweet"
include ":app"
